    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
    app: ingress-rho-aias-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ingress-rho-aias
      app.kubernetes.io/instance: ingress-rho-aias
      app: ingress-rho-aias-controller
  template:
    metadata:
      labels:
