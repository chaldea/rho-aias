        app: ingress-rho-aias-controller
    spec:
      serviceAccountName: rho-aias-serviceaccount
      containers:
        - name: ingress-rho-aias
          image: "chaldea/rhoaias-client:latest"
          imagePullPolicy: IfNotPresent
          resources:
